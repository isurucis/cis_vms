<!-- activation_process_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activation Process Status</title>
</head>
<body>
    <h1>Activation Process Status</h1>

    {% for status, vendors in status_groups.items %}
        <h2>{{ status }}</h2>
        <ul>
            {% for vendor in vendors %}
                <li>{{ vendor.name }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
