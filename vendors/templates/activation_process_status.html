<!-- activation_process_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activation Process Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .kanban-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        .kanban-column {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .column-header {
            background-color: #3498db;
            color: #fff;
            font-size: 1.2em;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .vendor-card {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .vendor-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Activation Process Status</h1>

    <div class="kanban-container">
        



        {% for status, vendors in status_groups.items %}
        <div class="kanban-column">
            <div class="column-header">{{ status }}</div>
        
            {% for vendor in vendors %}

                <div class="vendor-card">
                    <div class="vendor-name"><a href="{% url 'admin:index' %}" >{{ vendor.name }}</a></div>

                </div>
            {% endfor %}
            
        </div>
        {% endfor %}
        
    </div>

</body>
</html>
